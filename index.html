<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie page</title>
    <script>
        function setCookie(coname,covalue,exdays){
            const d = new Date();
            d.setTime(d.getTime() + (exdays2460601000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = coname + "=" + covalue + ";" + expires + ";path=/";
        }
        function getCookie(coname){
            let name = coname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let co = ca[i];
                while (co.charAt(0) == ' ') {
                    co = co.substring(1);
                }
                if (co.indexOf(name) == 0) {
                    return co.substring(name.length, co.length);
                }
            }
            return "";
        }

        function checkCookie() {
            let users = getCookie("username");
            if (users != "") {
                alert("Hello again " + users);
            } else {
                users = prompt("Please type your name:","");
                if (users != "" && users != null) {
                    setCookie("username", users, 30);
                }
            }
        }

    </script>
</head>
<body onload="checkCookie()">

</body>
</html>
